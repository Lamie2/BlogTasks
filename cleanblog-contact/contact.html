<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Blog- Contact </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-top">
                <div class="logo">
                    <h1>Start Bootstrap</h1>
                </div>
                <div class="nav">
                    <ul>
                        <li> <a href=""><b>HOME</b> </a></li>
                        <li><a href=""><b>ABOUT</b> </a></li>
                        <li><a href=""><b>SAMPLE POST</b> </a></li>
                        <li><a href=""><b>CONTACT</b> </a></li>
                    </ul>
                </div>
            </div>
            <div class="site-heading">
                <h1>Contact Me</h1>
                <p>Have questions? I have answers.</p>
            </div>
        </div>
    </header>

    <main>
        <div class="main-sec">
            <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as
                possible!</p>

            <div id="contact">
                <div class="contact-form">
                    <input id="name" type="text">
                    <label for="name">Name</label>
                </div>
                <div class="contact-form">
                    <input id="email" type="email">
                    <label for="email">Email address</label>
                </div>
                <div class="contact-form">
                    <input id="phone" type="tel">
                    <label for="phone">Phone Number</label>
                </div>
                <div class="contact-form">
                    <input id="message" type="text">
                    <label for="message">Message</label>
                </div>
                <br>
            </div>
            <button>
            
                <div class="button">SEND</div> </button>
        </div>
        
    </main>
    <hr>
    <footer>
        <div class="footer">
            <div class="icons">
                <i class="fa-brands fa-twitter-square"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            <p>Copyright Â© Your Website 2022</p>
        </div>

    </footer>
</body>

</html>
